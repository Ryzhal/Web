<!DOCTYPE html>
<html>
    <head>
        <title>HALAMAN BELAJAR</title>
    </head>
<H1>BELAJAR FORM</H1>
<p> Isi dari Perintah form yaitu :</p>
<ul>
    <li>input</li>
    <li>textarea</li>
    <li>select</li>
    <li>button</li>
    <li>label</li>
</ul>
<hr>


<body>
    <form>
        <strong>
            <h1>CONTOH FORM</h1>
            <label for="user">User Name</label>
            <input type="text" id=user>
            <br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br>
            <input type="radio" name="jenis"><label for="pria">pria</label>
            <input type="radio" name="jenis"><label for="wanita">wanita</label>
            <br>
            <br>
            <label for="kota">DAERAH</label>
            <br><br>
            <select>
                <option>MAKASSAR</option>
                <option>GOWA</option>
                <option>JENEPONTO</option>
                <option>MAROS</option>
                <option>BONE</option>
                <option>SOPPENG</option>
            </select>
            <br><br>
            <Label>JURUSAN</Label>
            <br>
            <br>
            <input type="checkbox" id="TI"><label for="ti">TEKNIK INFORMATIKA</label>
            <input type="checkbox" id="SI"><label for="SI">SISTEM INFORMASI</label>
            <input type="checkbox" id="M"><label for="M">MANAJEMEN</label>
            <br><br>
            <button type="submit">LOGIN</button>
        </strong>
        <!-- <strong></strong> berfungsi untuk menebal kan font -->
        <br>
        <br>
        <br>
        <!-- <hr> adalah untuk membuat garis panjang sebagai pemisah  -->
        <hr>
        <label><strong>text area</strong></label>
        <br>
        <textarea name="KOMENTAR" id="KOMENTAR" cols="30" rows="10"></textarea>
        <br>

</body>
</html>
